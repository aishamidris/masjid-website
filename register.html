<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Registration | Masjidu Darul Arqam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Message box for success/error -->
  <div id="message-box" style="display:none; padding:10px; margin-top:15px; border-radius:5px;"></div>

  <section class="registration-page">
    <h1>Member Registration Form</h1>
    <form id="registration-form" action="https://script.google.com/macros/s/AKfycbyYNml_yiRciNlk4CmfDIEkV687IxEZydqNoTOL05lgIw2DD3h46MVNGEgO9lo660i-/exec" method="POST">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="+234..." required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@email.com" />
      </div>

      <div class="form-group">
        <label>Residential Address</label>
        <input type="text" name="address" placeholder="Enter your address" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Marital Status</label>
        <select name="status">
          <option value="">Select status</option>
          <option>Single</option>
          <option>Married</option>
          <option>Widowed</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Age</label>
        <select name="age">
          <option value="">Select age range</option>
          <option>18-35</option>
          <option>35-50</option>
          <option>50 and above</option>
        </select>
      </div>

      <div class="form-group">
        <label>Registration PIN</label>
        <input type="password" id="password" name="pin" placeholder="Enter PIN" required />
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </section>

  <!-- Use the shared form handler for both register & loan -->
  <script src="formHandler.js"></script>
</body>
</html>
